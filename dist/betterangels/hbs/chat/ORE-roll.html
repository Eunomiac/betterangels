<div class="roll-name">{{{name}}}</div>
<div class="one-roll-engine-dice-roll">
    {{#if descLine}}
    <div class="roll-summary">{{{descLine}}}</div>
    {{/if}}
    <div class="ore-sets">
        {{#each sets}}
        <div class="ore-set-roll width-{{width}} height-{{height}}" data-width="{{width}}" data-height="{{height}}">
            {{#each rollsInSet}}
            <div class="ore-single-roll in-set" data-value="{{this}}"
                 style="background-image: url('modules/one-roll-engine/images/dice/d10_{{this}}.png')">
            </div>
            {{/each}}
        </div>
        {{/each}}
    </div>
    <div class="ore-loose-dice">
        {{#each looseDice}}
        <div class="ore-single-roll loose" data-value="{{this}}"
             style="background-image: url('modules/one-roll-engine/images/dice/d10_loose_{{this}}.png')">
        </div>
        {{/each}}
    </div>
		{{#if resultSummary}}
    <div class="ore-summary">{{{resultSummary}}}</div>
		{{/if}}
</div>
