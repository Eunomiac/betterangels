<form class="{{cssClass}} {{~#if data.isDemonAwake}} demon-awake{{/if}}{{#if data.isDraggingToHell}} drag-to-hell{{/if}}{{#if data.isExorcising}} exorcising{{/if}} {{actor.type}} flexcol" autocomplete="off">

	{{log (bundle "this" this "actor" actor "data" data)}}

    <!-- Sheet Header -->
    <header class="sheet-header">
        <img class="profile-img" src="{{actor.img}}" data-edit="img" title="{{actor.name}}" height="100" width="100" />
        <div class="header-fields">
            <h2 class="villainname"><input name="name" type="text" value="{{actor.name}}" /></h2>
            <h3>a.k.a.</h3><h2 class="humanname"><input name="data.humanname" type="text" value="{{data.humanname}}" placeholder="Human Name" /></h2>
            <h2 class="demonname"><input name="data.demonname" type="text" value="{{data.demonname}}" placeholder="Demon Name" /></h2>
        </div>
    </header>

    <!-- Sheet Tab Navigation -->
    <nav class="sheet-tabs tabs" data-group="primary">
        <!-- Default tab is specified in actor-sheet.mjs -->
        <a class="item" data-tab="front">Stats</a>
        <a class="item" data-tab="notes">Notes</a>
        <a class="item" data-tab="screwtape">Screwtape</a>
    </nav>

    <!-- Sheet Body -->
    <section class="sheet-body">

        <!-- Strategies & Tactics Tab-->
        <div class="tab front" data-group="primary" data-tab="front">
					{{> "/systems/betterangels/hbs/actor/sections/actor-front.html" data}}
				</div>

        <!-- Notes & Details Tab -->
        <div class="tab background" data-group="primary" data-tab="notes">
					{{> "/systems/betterangels/hbs/actor/sections/actor-notes.html"}}
        </div>

        <!-- Screwtape Tab -->
        <div class="tab screwtape" data-group="primary" data-tab="screwtape">
					{{> "/systems/betterangels/hbs/actor/sections/actor-screwtape.html"}}
        </div>

    </section>
</form>
