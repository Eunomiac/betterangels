<section class="trait-panel">
	{{#each traitGrid}}
	{{> "/systems/betterangels/hbs/actor/parts/trait-cell.html" data=this num=@index}}
	{{/each}}
</section>

<section class="features-list">
	<div class="feature-row powers-list">
		{{#each powers}}
		<div class="feature power" data-item-id="{{_id}}">
			<label class="feature power">{{name}}</label>
			<img class="power-sigil active" src="systems/betterangels/assets/images/powers/{{data.key}}_hover.webp" />
			<img class="power-sigil base" src="{{img}}" />
		</div>
		{{/each}}
	</div>
	<div class="feature-row aspects-list">
		{{#each aspects}}
		<div class="feature aspect" data-item-id="{{_id}}">
			<label class="feature aspect">{{name}}</label>
			<img class="aspect-coin active" src="systems/betterangels/assets/images/aspects/{{data.key}}_hover.webp" />
			<img class="aspect-coin base" src="{{img}}" />
			<video src="systems/betterangels/assets/animations/aspect-active-fg.webm" autoplay loop mute />
		</div>
		{{/each}}
	</div>
</section>
